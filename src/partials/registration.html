<section class="registration">
  <div class="container">
    <h2 class="registration__title">Registration</h2>
    <div class="registration-container">
      <time class="registration-container__data" datetime="2022-05-23"
        >May 23, 11:00 New York</time
      >

      <form class="registration-form">
        <p class="registration-container__text">
          Apply your personal info <br />
          for registration
        </p>
        <label for="name"></label>
        <input
          class="registration-form__input"
          type="name"
          name="mail"
          placeholder="Your name"
        />
        <label for="mail"></label>
        <input
          class="registration-form__input"
          type="phone"
          name="phone"
          placeholder="Phone number"
        />
        <label for="mail"></label>
        <input
          class="registration-form__input"
          type="email"
          name="mail"
          placeholder="Email"
        />
      </form>
      <button class="button registration-form__button" type="submit">
        Register
      </button>
    </div>
  </div>
</section>
